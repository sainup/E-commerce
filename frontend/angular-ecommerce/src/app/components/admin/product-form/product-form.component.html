




<form [formGroup]="productForm" (ngSubmit)="onSubmit()" >

    <!--Customer form group-->
    <div formGroupName="product" class="form-area" >
        <h3>Product</h3>

        <div class="row">
            <div class="col-md-2"> <label>Sku</label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <input formControlName="sku" type="text">
                </div>
            </div>

            <div class="col-md-2"> <label>Name</label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <input formControlName="name" type="text">
                </div>
            </div>

            <div class="col-md-2"> <label>Category </label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <select formControlName="category" >
                        <option *ngFor="let category of categories" [ngValue]="category">
                            {{category.categoryName}}                                        
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-md-2"> <label>Description</label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <input formControlName="description" type="text">
                </div>
            </div>

            <div class="col-md-2"> <label>Unit Price</label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <input formControlName="unitPrice" type="text">
                </div>
            </div>
            <div class="col-md-2"> <label>Image</label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <input formControlName="imageUrl" type="text">
                </div>
            </div>

            <div class="col-md-2"> <label>Units In Stock </label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <input formControlName="unitsInStock" type="text">
                </div>
            </div>
        </div>

    </div>

     
     <div class="text-center">
        <button type="submit" class="btn btn-info" (click) = "showToastr()">Save </button>
    </div>
</form>
