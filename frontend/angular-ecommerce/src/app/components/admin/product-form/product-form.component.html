<form [formGroup]="productForm" (ngSubmit)="onSubmit()">

    <!--Customer form group-->
    <div formGroupName="product" class="form-area">
        <h3>Product</h3>

        <div class="row">
            <div class="col-md-2"> <label>Sku</label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <input formControlName="sku" type="text" value="">
                    <div *ngIf="sku.invalid && (sku.dirty || sku.touched)"
                    class="alert alert-danger mt-1">
                    <div *ngIf="sku.errors.required || sku.errors.notOnlyWhitespace">
                        Sku is Required
                    </div>
                    <div *ngIf="sku.errors.minlength">
                        Sku must be atleast 3 characters long
                    </div>
                </div>
                </div>
            </div>

            <div class="col-md-2"> <label>Name</label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <input formControlName="name" type="text">
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" 
                     class="alert alert-danger mt-1">
                        <div *ngIf="name.errors.required || name.errors.notOnlyWhitespace">
                         Name is Required
                        </div>
                        <div *ngIf="name.errors.minlength">
                         Name must be atleast 3 characters long
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2"> <label>Category </label></div>
            <div class="col-md-9">
                <div class="input-space" formGroupName="category">
                    <select formControlName="id">
                        <option *ngFor="let category of categories" [ngValue]="category.id">
                            {{category.categoryName}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-md-2"> <label>Description</label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <input formControlName="description" type="text">
                </div>
            </div>

            <div class="col-md-2"> <label>Unit Price</label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <input formControlName="unitPrice" type="text">
                    <div *ngIf="unitPrice.invalid && (unitPrice.dirty || unitPrice.touched)"
                    class="alert alert-danger mt-1">
                        <div *ngIf="unitPrice.errors.required || unitPrice.errors.notOnlyWhitespace">
                            Price is Required
                        </div>
                       
                    </div>

                </div>
            </div>
            <div class="col-md-2"> <label>Image</label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <input formControlName="imageUrl" type="text">
                </div>
            </div>

            <div class="col-md-2"> <label>Units In Stock </label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <input formControlName="unitsInStock" type="text">
                </div>
            </div>
        </div>

    </div>


    <div class="text-center">
        <button type="submit" class="btn btn-info" (click)="showToastr()">Save </button>
    </div>
</form>
