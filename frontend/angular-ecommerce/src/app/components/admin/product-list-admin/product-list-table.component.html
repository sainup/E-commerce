

 <!--if products empty then display a message-->
 <div class="align">
     <h2>Product List</h2>

    <a routerLink="/admin/addProduct" class="btn btn-primary text-center"> Add Products </a>

 </div>

 <div class="main-content">
   
 
    <div class="section-content section-content-p30">
        <div class="container-fluid">



            <div class="row">

                <table class="table" border="1px">

                    <thead class="table-dark" >
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Units in Stock</th>
                        </tr>
                
                    </thead>
                
                    <tbody>
                        <tr *ngFor="let tempProduct of products">
                            <td></td>
                          
                                <td class="align-middle" routerLink="/products/{{tempProduct.id}}" style="cursor: pointer;">{{tempProduct.name}}</td>
                    
                            
                            <td class="align-middle">{{tempProduct.unitPrice | currency: 'USD'}}</td>
                            <td class="align-middle">{{tempProduct.unitsInStock}}</td>
                        </tr>
                
                    </tbody>
                
                    
                </table>
                

                <!--if products empty then display a message-->

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>



            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 20%">
                            
                                <ngb-pagination [collectionSize]="theTotalElements" 
                                [(page)]="thePageNumber" 
                                 [pageSize]="thePageSize"
                                 [maxSize]="5"
                                 (pageChange)="listProducts()"
                                 [boundaryLinks]="true"
                                aria-label="Default pagination"></ngb-pagination>

                            </div>
                            <div class = "col-md-3 mt-2" style = "text-align: right;">
                            <span class="mr-2"> Page Size</span>

                            <select (change)="updatePageSize($event.target.value)">
                                <option>2</option>
                                <option>5</option>
                                <option selected="true">10</option>
                                <option>20</option>
                                <option>50</option>
                            </select>
                            
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- end footer -->
        </div>
    </div>
</div>
